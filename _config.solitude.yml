    enable: true
    modelName: ChatGPT
  # Article meta information
  meta:
    # Release date
    date: true
    # Update date
    updated: true
    # Location
    locate: true
    # Number of words
    wordcount: true
    # uv
    readtime: true
    # pv
    pv: true
    # Comment count
    comment: false
  # Reward
  award:
    enable: false
    appreciators: /about/ # Reward page
    # Reward Title
    title: # Thanks for your appreciation.
    desc: # Because of your support, I realize the value of writing articles.
    # Reward list
    list:
      # - name: Github Sponsor
      #   qcode: https://s3.qjqq.cn/47/661ba900c4bc1.webp!color
      #   url: https://github.com/sponsors/everfu
      #   color: var(--efu-black)

  # Share icon
  share:
    enable: false
    list:
      # - qq
      # - weibo
      # - twitter
      # - facebook
      # - telegram
      # - whatsapp
      # - linkedin
      # - link
      # - qrcode
  rss: # /atom.xml
  # Article reading progress
  covercolor:
    enable: true
    # local: local color / api: api color / ave: oss average color
    mode: ave
    # api address / direcci√≥n de la API
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / tiempo de cach√©
    time: 43200000
  footer:
    enable: false
    desc: # Articles from Ever Fu.
    button: # Button
      enable: true
      name: # Learn more
      url: /about/
